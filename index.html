  <body>
    <h1>Different Array Methods!</h1>

    <!--Reduce Higher Order Function Method-->

    <label for="num1">First Number</label>
    <input id="num1" placeholder="Place Number to add"type="number" /> <br /> <br />

    <label for="num2">Second Number </label>
    <input id="num2" placeholder="Place Number to add" type="number" /> <br /><br />

    <button id="button1" type="button">Click Me</button> <br /><br />
    
    <p id="outcome"></p>

    <!--Using Filter for Divisible Numbers-->

    <label for="number">Filter function for divisible numbers by Two: </label>
    <input id="number" placeholder="divisible numbers" type="number" /> <br /><br />

    <button id="clicking-button" type="button">Click for Divisible</button> <br /> <br />

    <p id="total-divised">Divisible Outcome...</p>

    <!--Array Method for dropping repeats in an array-->

    <label for="text">Drop Repeats in an Array: </label>
    <input id="arr3" placeholder="Dropping Those Repeats" type="text" /> <br /><br />

    <button id="drop-repeats-button" type="button">Click button</button>

    <p id="array-message">Result Appears Here...</p>
